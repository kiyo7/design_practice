<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="tb-flex">
      <div class="tb-content">
        <h3>テーブル作成</h3>
        <table border="1">
          <tr>
            <th>プラン名</th>
            <th>料金</th>
          </tr>
          <tr>
            <td>ワクワクプラン</td>
            <td>月額2,900円</td>
          </tr>
          <tr>
            <td>ニコニコプラン</td>
            <td>月額1,900円</td>
          </tr>
        </table>
      </div>
      <div class="tb-content">
        <h3>colspanでセルを結合</h3>
        <table border="1">
          <tr>
            <th colspan="2">1 + 2</th>
          </tr>
          <td>ワクワクプラン</td>
          <tr>
            <td>月額2,900円</td>
          </tr>
          <tr>
            <td>ニコニコプラン</td>
            <td>月額1,900円</td>
          </tr>
        </table>
      </div>

      <div class="tb-content">
        <h3>rowspanでセルを結合</h3>
        <table border="1">
          <tr>
            <th>1</th>
            <th>2</th>
          </tr>
          <tr>
            <td rowspan="2">ワクワクプラン</td>
            <td>月額2,900円</td>
          </tr>
          <tr>
            <td>月額1,900円</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="input-tag">
      名前: <input type="text" placeholder="名前" />
      <br />
      <br />
      アドレス:<input type="email" placeholder="アドレス" />
      <br />
      <br />
      検索: <input type="search" placeholder="検索ワード" />
      <br />
      <br />
      電話番号: <input type="tel" placeholder="tel" />
      <br />
      <br />
      URL: <input type="url" placeholder="URL" />
    </div>
    <div>
      <input type="radio" name="アンケート" value="りんご" checked` />りんご
      <input type="radio" name="アンケート" value="ぶどう" />ぶどう
      <input type="radio" name="アンケート" value="イチゴ" />イチゴ
    </div>
    <div class="checkbox">
      好きな色：
      <input type="checkbox" name="color" value="赤" checked />赤
      <input type="checkbox" name="color" value="青" />青
      <input type="checkbox" name="color" value="緑" />緑
      <input type="checkbox" name="color" value="黄" />黄
    </div>
    <div>
      <input id="google" type="submit" value="Googleへ" />
    </div>
    <div>
      <select name="gender">
        <option value="---" selected>---</option>
        <option value="men">men</option>
        <option value="woman">woman</option>
        <option value="other">other</option>
      </select>
    </div>
    <div>
      <textarea cols="20" rows="6" placeholder="テキストを入力"></textarea>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
